<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain Tracker PoC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn {
            @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-150 ease-in-out;
        }
        .btn-secondary {
            @apply bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-150 ease-in-out;
        }
        .input-field {
            @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                   focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                   disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none;
        }
        .card {
            @apply bg-white shadow-xl rounded-lg p-6 mb-6;
        }
        .history-item {
            @apply border-b border-gray-200 py-3;
        }
        .history-item:last-child {
            @apply border-b-0;
        }
        #messageBox {
            @apply fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white z-50;
        }
        .message-success { @apply bg-green-500; }
        .message-error { @apply bg-red-500; }
        .message-info { @apply bg-blue-500; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center pt-10 pb-20 px-4">

    <div id="messageBox" class="hidden"></div>

    <div class="w-full max-w-2xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-sky-600">Supply Chain Tracker PoC</h1>
            <p class="text-slate-600 mt-2">Track items on the Sepolia Testnet</p>
        </header>

        <div class="card" id="connectCard">
            <h2 class="text-2xl font-semibold mb-4 text-sky-700">Connect Wallet</h2>
            <button id="connectButton" class="btn w-full">Connect to MetaMask</button>
            <p id="connectionStatus" class="mt-3 text-sm text-center"></p>
        </div>

        <div class="card hidden" id="actionsCard">
            <h2 class="text-2xl font-semibold mb-2 text-sky-700">Register or Update Batch</h2>
            <p class="text-sm text-slate-500 mb-6">Ensure you are connected to the Sepolia Testnet.</p>

            <div>
                <label for="batchId" class="block text-sm font-medium text-slate-700">Batch ID:</label>
                <input type="text" id="batchId" name="batchId" class="input-field" placeholder="e.g., COFFEE-XYZ-001">
            </div>

            <div class="mt-4">
                <label for="location" class="block text-sm font-medium text-slate-700">Location/Details:</label>
                <input type="text" id="location" name="location" class="input-field" placeholder="e.g., Farm Origin: Nyeri, Kenya or Warehouse A Scan">
            </div>

            <div class="mt-6 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                <button id="registerButton" class="btn flex-1">Register New Batch</button>
                <button id="updateButton" class="btn-secondary flex-1">Add Tracking Update</button>
            </div>
        </div>

        <div class="card hidden" id="historyCard">
            <h2 class="text-2xl font-semibold mb-4 text-sky-700">View Batch History</h2>
            <div>
                <label for="viewBatchId" class="block text-sm font-medium text-slate-700">Batch ID to View:</label>
                <input type="text" id="viewBatchId" name="viewBatchId" class="input-field" placeholder="Enter Batch ID">
            </div>
            <button id="viewHistoryButton" class="btn mt-4 w-full">View History</button>

            <div id="historyOutput" class="mt-6">
                <p class="text-slate-500 italic">Enter a Batch ID and click "View History" to see tracking details.</p>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const contractAddress = '0x5860449fccedaf109f7a0c3a7c9cfaa696fe7ccf'; // PASTE YOUR DEPLOYED CONTRACT ADDRESS
        const contractABI = `[
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_batchId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_newLocation",
				"type": "string"
			}
		],
		"name": "addTrackingUpdate",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "string",
				"name": "batchId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "newLocation",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "updatedBy",
				"type": "address"
			}
		],
		"name": "BatchLocationUpdated",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "string",
				"name": "batchId",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "initialLocation",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "registeredBy",
				"type": "address"
			}
		],
		"name": "BatchRegistered",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_batchId",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_initialLocation",
				"type": "string"
			}
		],
		"name": "registerBatch",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "batchHistory",
		"outputs": [
			{
				"internalType": "string",
				"name": "location",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"internalType": "address",
				"name": "actor",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_batchId",
				"type": "string"
			}
		],
		"name": "getBatchHistory",
		"outputs": [
			{
				"components": [
					{
						"internalType": "string",
						"name": "location",
						"type": "string"
					},
					{
						"internalType": "uint256",
						"name": "timestamp",
						"type": "uint256"
					},
					{
						"internalType": "address",
						"name": "actor",
						"type": "address"
					}
				],
				"internalType": "struct Tracker.TrackingEvent[]",
				"name": "",
				"type": "tuple[]"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "string",
				"name": "_batchId",
				"type": "string"
			}
		],
		"name": "getHistoryCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]`; // PASTE YOUR CONTRACT ABI (JSON)

        // --- Global Variables ---
        let provider;
        let signer;
        let contract;
        let userAccount;

        // --- DOM Elements ---
        const connectButton = document.getElementById('connectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const actionsCard = document.getElementById('actionsCard');
        const historyCard = document.getElementById('historyCard');

        const batchIdInput = document.getElementById('batchId');
        const locationInput = document.getElementById('location');
        const registerButton = document.getElementById('registerButton');
        const updateButton = document.getElementById('updateButton');

        const viewBatchIdInput = document.getElementById('viewBatchId');
        const viewHistoryButton = document.getElementById('viewHistoryButton');
        const historyOutput = document.getElementById('historyOutput');
        const messageBox = document.getElementById('messageBox');

        // --- Functions ---

        // Function to display messages
        function showMessage(text, type = 'info', duration = 5000) {
            messageBox.textContent = text;
            messageBox.className = ''; // Clear existing classes
            messageBox.classList.add('fixed', 'top-5', 'right-5', 'p-4', 'rounded-lg', 'shadow-lg', 'text-white', 'z-50', 'transition-opacity', 'duration-300');
            if (type === 'success') messageBox.classList.add('message-success');
            else if (type === 'error') messageBox.classList.add('message-error');
            else messageBox.classList.add('message-info');

            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('opacity-100');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300); // Hide after fade out
            }, duration);
        }

        // Connect to MetaMask
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];

                    // Initialize Ethers provider and signer
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();

                    // Create contract instance
                    contract = new ethers.Contract(contractAddress, JSON.parse(contractABI), signer);

                    connectionStatus.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
                    connectButton.textContent = 'Connected';
                    connectButton.disabled = true;
                    connectButton.classList.replace('bg-blue-500', 'bg-gray-400');
                    connectButton.classList.remove('hover:bg-blue-700');


                    actionsCard.classList.remove('hidden');
                    historyCard.classList.remove('hidden');
                    showMessage('Wallet connected successfully!', 'success');

                    // Listen for account changes
                    window.ethereum.on('accountsChanged', handleAccountsChanged);
                    // Listen for network changes
                    window.ethereum.on('chainChanged', handleChainChanged);

                } catch (error) {
                    console.error("User denied account access or error:", error);
                    connectionStatus.textContent = 'Connection failed. Please try again.';
                    showMessage(`Connection Error: ${error.message || 'User denied access.'}`, 'error');
                }
            } else {
                connectionStatus.textContent = 'MetaMask is not installed. Please install it to use this app.';
                showMessage('MetaMask not detected. Please install MetaMask.', 'error');
                connectButton.disabled = true;
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has disconnected all accounts
                showMessage('Wallet disconnected. Please connect MetaMask.', 'info');
                resetUI();
            } else {
                userAccount = accounts[0];
                connectionStatus.textContent = `Connected: ${userAccount.substring(0, 6)}...${userAccount.substring(userAccount.length - 4)}`;
                 // Re-initialize signer and contract with the new account
                if (provider) {
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, JSON.parse(contractABI), signer);
                }
                showMessage('Account changed.', 'info');
            }
        }

        function handleChainChanged(_chainId) {
            // Reload the page to ensure correct network context, or prompt user to switch
            showMessage('Network changed. Please ensure you are on Sepolia Testnet and refresh if needed.', 'info');
            // For simplicity, we can reload. For a better UX, you might check if _chainId is Sepolia.
            window.location.reload();
        }

        function resetUI() {
            connectButton.textContent = 'Connect to MetaMask';
            connectButton.disabled = false;
            connectButton.classList.replace('bg-gray-400','bg-blue-500');
            connectButton.classList.add('hover:bg-blue-700');
            connectionStatus.textContent = 'Not Connected. Click to connect.';
            actionsCard.classList.add('hidden');
            historyCard.classList.add('hidden');
            userAccount = null;
            provider = null;
            signer = null;
            contract = null;
        }


        // Register a new batch
        async function registerNewBatch() {
            if (!contract) {
                showMessage('Please connect your wallet first.', 'error');
                return;
            }
            const batchId = batchIdInput.value.trim();
            const initialLocation = locationInput.value.trim();

            if (!batchId || !initialLocation) {
                showMessage('Batch ID and Initial Location are required.', 'error');
                return;
            }

            try {
                showMessage('Sending transaction to register batch...', 'info');
                const tx = await contract.registerBatch(batchId, initialLocation);
                await tx.wait(); // Wait for the transaction to be mined
                showMessage(`Batch "${batchId}" registered successfully! Tx: ${tx.hash.substring(0,10)}...`, 'success');
                batchIdInput.value = '';
                locationInput.value = '';
            } catch (error) {
                console.error("Error registering batch:", error);
                showMessage(`Error registering batch: ${error?.data?.message || error.message || 'Transaction failed.'}`, 'error');
            }
        }

        // Add a tracking update
        async function addBatchUpdate() {
            if (!contract) {
                showMessage('Please connect your wallet first.', 'error');
                return;
            }
            const batchId = batchIdInput.value.trim(); // Use the same input for batch ID
            const newLocation = locationInput.value.trim(); // Use the same input for location

            if (!batchId || !newLocation) {
                showMessage('Batch ID and New Location are required for an update.', 'error');
                return;
            }

            try {
                showMessage('Sending transaction to update batch location...', 'info');
                const tx = await contract.addTrackingUpdate(batchId, newLocation);
                await tx.wait();
                showMessage(`Location for batch "${batchId}" updated! Tx: ${tx.hash.substring(0,10)}...`, 'success');
                // Optionally clear inputs or just the location input
                locationInput.value = ''; 
            } catch (error) {
                console.error("Error updating batch:", error);
                showMessage(`Error updating batch: ${error?.data?.message || error.message || 'Transaction failed.'}`, 'error');
            }
        }

        // View batch history
        async function viewHistory() {
            // For viewing history, we can use a provider even if the user hasn't connected their *signer* wallet,
            // but for this PoC, we'll assume they connect for all actions.
            // If you want public read access without wallet connection, you'd set up a default provider (e.g. Infura).
            if (!contract) { // We use the 'contract' instance which might be signed or read-only
                 try {
                    // Fallback to a read-only provider if no signer
                    const readProvider = new ethers.providers.JsonRpcProvider(`https://sepolia.infura.io/v3/YOUR_INFURA_PROJECT_ID`); // Replace with your Infura ID or use a public one
                    // Or use MetaMask's provider if available, even without full connection for signing
                    // const readProvider = window.ethereum ? new ethers.providers.Web3Provider(window.ethereum) : new ethers.providers.JsonRpcProvider(`https://sepolia.infura.io/v3/616a68f871d34fef87cdca658aaafb20`);
                    const readContract = new ethers.Contract(contractAddress, JSON.parse(contractABI), readProvider);

                    const batchId = viewBatchIdInput.value.trim();
                    if (!batchId) {
                        showMessage('Please enter a Batch ID to view its history.', 'error');
                        return;
                    }

                    historyOutput.innerHTML = '<p class="text-slate-500 italic">Fetching history...</p>';
                    const history = await readContract.getBatchHistory(batchId);

                    if (history.length === 0) {
                        historyOutput.innerHTML = `<p class="text-slate-600 font-semibold">No history found for Batch ID: ${batchId}</p>`;
                    } else {
                        let html = `<h3 class="text-lg font-semibold text-sky-600 mb-2">History for Batch ID: ${batchId}</h3>`;
                        history.forEach((event, index) => {
                            html += `
                                <div class="history-item">
                                    <p><strong>Event ${index + 1}:</strong> ${event.location}</p>
                                    <p class="text-xs text-slate-500"><strong>Time:</strong> ${new Date(event.timestamp * 1000).toLocaleString()}</p>
                                    <p class="text-xs text-slate-500"><strong>Recorded By:</strong> ${event.actor.substring(0,6)}...${event.actor.substring(event.actor.length - 4)}</p>
                                </div>
                            `;
                        });
                        historyOutput.innerHTML = html;
                    }

                } catch (error) {
                     console.error("Error viewing history (read-only attempt):", error);
                     showMessage(`Error viewing history: ${error.message || 'Could not fetch data.'}. Ensure Batch ID is correct.`, 'error');
                     historyOutput.innerHTML = `<p class="text-red-500">Error fetching history. Ensure Batch ID is correct and network is stable.</p>`;
                }
                return;
            }


            // If wallet is connected (contract instance with signer exists)
            const batchId = viewBatchIdInput.value.trim();
            if (!batchId) {
                showMessage('Please enter a Batch ID to view its history.', 'error');
                return;
            }

            try {
                historyOutput.innerHTML = '<p class="text-slate-500 italic">Fetching history...</p>';
                // Use the existing 'contract' instance (which has a signer or provider)
                const history = await contract.getBatchHistory(batchId);

                if (history.length === 0) {
                    historyOutput.innerHTML = `<p class="text-slate-600 font-semibold">No history found for Batch ID: ${batchId}</p>`;
                } else {
                    let html = `<h3 class="text-lg font-semibold text-sky-600 mb-2">History for Batch ID: ${batchId}</h3>`;
                    history.forEach((event, index) => {
                        html += `
                            <div class="history-item">
                                <p><strong>Event ${index + 1}:</strong> ${event.location}</p>
                                <p class="text-xs text-slate-500"><strong>Time:</strong> ${new Date(event.timestamp * 1000).toLocaleString()}</p>
                                <p class="text-xs text-slate-500"><strong>Recorded By:</strong> ${event.actor.substring(0,6)}...${event.actor.substring(event.actor.length - 4)}</p>
                            </div>
                        `;
                    });
                    historyOutput.innerHTML = html;
                }
            } catch (error) {
                console.error("Error viewing history:", error);
                showMessage(`Error viewing history: ${error.message || 'Could not fetch data.'}`, 'error');
                historyOutput.innerHTML = `<p class="text-red-500">Error fetching history. Ensure Batch ID is correct.</p>`;
            }
        }

        // --- Event Listeners ---
        connectButton.addEventListener('click', connectWallet);
        registerButton.addEventListener('click', registerNewBatch);
        updateButton.addEventListener('click', addBatchUpdate);
        viewHistoryButton.addEventListener('click', viewHistory);

        // Initial check if MetaMask is already connected (e.g., on page refresh)
        // This is a simplified check; more robust solutions handle this better.
        window.addEventListener('load', async () => {
            if (window.ethereum && window.ethereum.selectedAddress) {
                // If MetaMask was previously connected and still has a selected address
                // You might want to automatically attempt to connect or update UI accordingly
                // For this PoC, we'll require a click to connect to keep it simple.
                connectionStatus.textContent = 'MetaMask detected. Click to connect.';
            } else if (window.ethereum) {
                 connectionStatus.textContent = 'MetaMask detected. Click to connect.';
            }
             else {
                connectionStatus.textContent = 'MetaMask not detected. Please install it.';
                connectButton.disabled = true;
            }
        });

    </script>
</body>
</html>
